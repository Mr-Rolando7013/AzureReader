<!DOCTYPE html>
<html>
<head>
    <title>Graph with Sidebar</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    display: flex;
    height: 100vh;
    background: #f0f4f8;
}

/* Sidebar */
#sidebar {
    width: 250px;
    background: #f7f9fc;
    padding: 20px;
    display: flex;
    flex-direction: column;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
}

#sidebar .logo {
    width: 100px;
    border-radius: 50%;
    margin-bottom: 15px;
}

details {
    border: 1px solid #ccc;
    padding: 8px;
    border-radius: 4px;
    margin-bottom: 10px;
    background: #fff;
}

summary {
    cursor: pointer;
    font-weight: bold;
    margin-bottom: 5px;
}

#user-list {
    max-height: 200px;
    overflow-y: auto;
    padding-right: 5px;
}

.user-item {
    display: flex;
    align-items: center;
    margin: 5px 0;
}

.select-btn {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: 2px solid gray;
    background-color: white;
    margin-right: 10px;
    cursor: pointer;
    flex-shrink: 0;
}

.select-btn.selected {
    background-color: green;
    border-color: green;
}

/* Main content */
#main-content {
    flex-grow: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

#graphFrame {
    flex-grow: 1;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* User dropdown panel */
.dropdown-panel {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.role-dropdown {
    font-family: sans-serif;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: #3498db;
    color: white;
    padding: 8px 12px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    border-radius: 4px;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 140px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
    flex-direction: column;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.dropdown-content button {
    background: none;
    border: none;
    text-align: left;
    padding: 10px;
    width: 100%;
    cursor: pointer;
    font-size: 14px;
}

.dropdown-content button:hover {
    background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
    display: flex;
}

/* Paths panel */
#paths-panel {
    width: 300px;
    background: #fff;
    position: fixed;
    top: 0;
    right: -300px;
    height: 100%;
    padding: 20px;
    box-shadow: -2px 0 5px rgba(0,0,0,0.2);
    transition: right 0.3s ease;
    overflow-y: auto;
    z-index: 1000;
}

#paths-panel.open {
    right: 0;
}

/* Paths button */
#toggle-paths {
    margin-top: 20px;
    padding: 8px 16px;
    cursor: pointer;
    font-weight: bold;
}
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const selectedUsers = new Set();
        const filename = "{{filename}}";
        const roleDropdownContainer = document.getElementById("user-option-dropdowns");

        document.querySelectorAll(".select-btn").forEach(button => {
            button.addEventListener("click", () => {
            const user = button.getAttribute("data-user");
            const dropdownId = `role-dropdown-${user.replace(/[^a-zA-Z0-9]/g, '')}`;

            if (selectedUsers.has(user)) {
                    // Deselect user
                    selectedUsers.delete(user);
                    button.classList.remove("selected");

                    // Remove the corresponding role dropdown
                    const existing = document.getElementById(dropdownId);
                    if (existing) existing.remove();

            } else {
                // Select user
                selectedUsers.add(user);
                button.classList.add("selected");

                // Create and insert dropdown
                const wrapper = document.createElement("div");
                wrapper.id = dropdownId;
                wrapper.className = "role-dropdown";
                wrapper.innerHTML = `
                <div class="dropdown">
                    <button class="dropbtn">${user}</button>
                    <div class="dropdown-content">
                    <button onclick="updateGraph('${user}', '${filename}')">Get roles</button>
                    <button onclick="updateGraphForResources('${user}', '${filename}')">Get resources</button>
                    <button onclick="setRole('${user}', 'admin')">Admin</button>
                    </div>
                </div>
                `;
                roleDropdownContainer.appendChild(wrapper);
            }
            sendSelectedUsers();
            });
        });
        function sendSelectedUsers() {
            const usersWithRoles = [];

            selectedUsers.forEach(user => {
            const dropdownId = `role-dropdown-${user.replace(/[^a-zA-Z0-9]/g, '')}`;
            const dropdown = document.querySelector(`#${dropdownId} select`);
            const role = dropdown ? dropdown.value : null;

            usersWithRoles.push({
                userPrincipalName: user,
                role: role
            });
            });

            fetch("/submit-users", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(usersWithRoles)
            })
            .then(response => response.json())
            .then(data => {
            console.log("Auto-submitted:", data);
            })
            .catch(error => {
            console.error("Auto-submit error:", error);
            });
        }

            
        // Toggle the paths panel
        const pathsPanel = document.getElementById("paths-panel");
        const toggleButton = document.getElementById("toggle-paths");

        toggleButton.addEventListener("click", () => {
            pathsPanel.classList.toggle("open");
        });
    });

    async function updateGraph(user, filename) {
        const res = await fetch('/update-graph', {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ user : user, filename : filename })
        });
        const result = await res.json()
        if (result.success) {
            document.getElementById("graphFrame").src = "/static/graph.html?" + new Date().getTime();
        }
    }

    async function updateGraphWithRole(role, filename) {
        const res = await fetch('/update-graph-role', {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ role: role, filename : filename })
        });
        const result = await res.json()
        if (result.success) {
            document.getElementById("graphFrame").src = "/static/graph.html?" + new Date().getTime();
        }
    }

    async function updateGraphForResources(user, filename) {
        const res = await fetch('/update-graph-resources', {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ user : user, filename : filename })
        });
        const result = await res.json()
        if (result.success) {
            document.getElementById("graphFrame").src = "/static/graph.html?" + new Date().getTime();
        }
    }
    </script>
</head>
<body>
    <div id="sidebar">
        <img src="{{ url_for('static', filename='supuestamenteGustavo.jpg') }}" class="logo">
        <h2>Azure Reader</h2>

        <details id="user-dropdown" open>
            <summary>Select Users</summary>
            <div id="user-list">
                {% for user in user_list %}
                <div class="user-item">
                    <button class="select-btn" data-user="{{ user.userPrincipalName }}"></button>
                    <span>{{ user.userPrincipalName }}</span>
                </div>
                {% endfor %}
            </div>
        </details>

        <button id="toggle-paths">Show Paths</button>
    </div>

    <div id="main-content">
        <iframe id="graphFrame" src="/static/graph.html" frameborder="0"></iframe>

        <!-- User-specific dropdowns appear here -->
        <div id="user-option-dropdowns" class="dropdown-panel"></div>
    </div>

    <div id="paths-panel">
        <h3>List all:</h3>
        <select id="path-dropdown" onchange="updateGraphWithRole(this.value, '{{filename}}')">
            <option value="" disabled selected>Select a path</option>
            {% for path in path_list %}
            <option value="{{ path }}">{{ path }}</option>
            {% endfor %}
        </select>
    </div>
</body>
</html>
